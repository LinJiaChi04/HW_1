<!DOCTYPE html>
<html lang="zh-TW">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>- 購物網站 -</title>
  <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
  <script src="shopping_site.js" async defer></script>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
    }
    .product {
      border: 1px solid #ddd;
      padding: 10px;
      margin: 10px;
      display: inline-block;
    }
    .product img {
      width: 150px;
      height: 150px;
      display: block;
      margin: 0 auto 10px;
    }
    .cart {
      margin-top: 20px;
      border-top: 2px solid black;
      padding-top: 10px;
    }
  </style>
</head>
<body>
  <div id="app">
    <h1>購物網站</h1>
    <div v-for="product in products" :key="product.id" class="product">
      <img :src="product.image" :alt="product.name">
      <h2>{{ product.name }}</h2>
      <p>價格：{{ product.price }} 元</p>
      <button @click="addToCart(product)">加入購物車</button>
    </div>
    
    <div class="cart">
      <h2>購物車</h2>
      <ul>
        <li v-for="item in cart" :key="item.id">{{ item.name }} - {{ item.price }} 元</li>
      </ul>
      <p v-if="cart.length > 0">總計：{{ totalPrice }} 元</p>
      <p v-else>購物車是空的</p>
    </div>
  </div>
</body>
</html>
